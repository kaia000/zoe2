<!doctype>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        #hodu{
            border:1px solid gray;
            width:60%;
            height:40%;
            text-align: center;
            border-radius: 50%;
            transition:all 5s;
        }
        #hodu h1{
            position:absolute;
            top:70px;
            left:60px;
        }
    </style>
    <script>
        var i=0;
        var j=0;
        var divChange=function(){
            var divTag = document.getElementById('hodu');
            var bgColor = ["red","yellow","powderblue","deeppink"];
            var txtColor = ["white","black","pink","white"];
            divTag.style.backgroundColor = bgColor[i];
            divTag.style.color = txtColor[j];
            i=(i+1)%bgColor.length;
            j=(j+1)%txtColor.length;
        }
        setInterval(divChange, 2000);
        
        
    </script>
</head>
<body>
    <div id="hodu">
        <h1>hello, hodu</h1>
    </div>
</body>
</html>
